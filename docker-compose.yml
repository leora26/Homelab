services:
  postgres:
    image: postgres:16-alpine
    container_name: nas_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: nas_system
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    networks:
      - nas_net

  # üê∞
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: nas_mq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: password
    ports:
      - "5672:5672"   # Main communication port
      - "15672:15672" # Management Dashboard (Browser)
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - nas_net

volumes:
  rabbitmq_data:

networks:
  nas_net:
    driver: bridge
